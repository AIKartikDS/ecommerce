<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack Website</title>
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>Welcome to Our Full Stack Website</h1>
        <p>Discover amazing services and solutions!</p>
      </section>

      <section id="about">
        <h2>About Us</h2>
        <p>We are a team of passionate developers creating innovative solutions.</p>
      </section>

      <section id="services">
        <h2>Our Services</h2>
        <ul id="service-list"></ul>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <textarea id="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Full Stack Website. All rights reserved.</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
